<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaFormulator Pro | Enterprise Edition</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container" id="app-container">
        <select id="lang" onchange="updateUI()" class="lang-selector no-print">
            <option value="en" selected>English</option>
            <option value="ar">العربية</option>
        </select>

        <div class="header">
            <h1 id="main-title">PharmaFormulator Pro</h1>
            <p id="sub-title">Integrated Manufacturing & Logistics System</p>
        </div>

        <div class="config-grid no-print">
            <div class="card">
                <div class="input-group">
                    <label id="lbl-api">API Name & Dose (mg)</label>
                    <div class="flex-row">
                        <input type="text" id="api-name" placeholder="API Name" value="Paracetamol">
                        <input type="number" id="api-dose" value="500">
                    </div>
                </div>
                <div class="input-group">
                    <label id="lbl-batch">Batch Size (Units)</label>
                    <input type="number" id="batch-units" value="50000">
                </div>
            </div>

            <div class="card">
                <div class="input-group">
                    <label id="lbl-strategy">Formulation Strategy</label>
                    <select id="strategy">
                        <option value="balanced">Balanced (توازن)</option>
                        <option value="economy">Economy (اقتصادي)</option>
                        <option value="quality">Premium Quality (جودة)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label id="lbl-form">Dosage Form</label>
                    <select id="dosage-form">
                        <option value="tablet">Tablets (أقراص)</option>
                        <option value="coated">Coated Tablets (أقراص مغلفة)</option>
                        <option value="syrup">Liquid Syrup (شراب سائل)</option>
                        <option value="dry_powder">Dry Powder (شراب جاف)</option>
                        <option value="capsule">Capsules (كبسولات)</option>
                    </select>
                </div>
                <button class="btn-main" id="btn-run" onclick="runFormulator()">Generate Report</button>
            </div>
        </div>

        <div class="result-section" id="results">
            <h3 id="h-table">1. Formulation Composition</h3>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th id="th-m">Material</th>
                            <th id="th-r">Function / Role</th>
                            <th id="th-q">Qty/Unit (mg)</th>
                            <th id="th-wp">Weight %</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div class="analysis-grid">
                <div class="chart-box">
                    <canvas id="costChart"></canvas>
                </div>
                <div class="details-box">
                    <h3 id="h-batch">2. Batch Details</h3>
                    <div id="batch-content"></div>
                </div>
            </div>

            <h3 id="h-rec">3. Manufacturing & Storage Recommendations</h3>
            <div id="rec-content" class="rec-grid"></div>

            <div class="security-footer">
                <svg id="barcode"></svg>
                <button class="btn-main no-print" style="background:#27ae60; width: auto; padding: 10px 25px;" onclick="window.print()">Export PDF</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
