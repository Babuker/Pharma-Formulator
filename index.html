<div class="container" id="app-container">
    <select id="lang" onchange="updateUI()">
        <option value="en">EN</option>
        <option value="ar">AR</option>
    </select>

    <div class="header">
        <h2 id="main-title">PharmaFormulator Pro</h2>
    </div>

    <div class="config-grid no-print">
        <div class="card">
            <div class="input-group">
                <label>API & Dose (mg)</label>
                <div style="display: flex; gap: 5px;">
                    <input type="text" id="api-name" placeholder="Name">
                    <input type="number" id="api-dose" value="500">
                </div>
            </div>
            <div class="input-group">
                <label>Batch Size (Units)</label>
                <input type="number" id="batch-units" value="10000">
            </div>
        </div>
        <div class="card">
            <div class="input-group">
                <label>Dosage Form</label>
                <select id="dosage-form">
                    <option value="tablet">Tablet (قرص)</option>
                    <option value="syrup">Syrup (شراب)</option>
                </select>
            </div>
            <div class="input-group">
                <label>Reference</label>
                <select id="ref"><option>USP</option><option>BP</option></select>
            </div>
            <button class="btn-main" id="btn-run" onclick="runFormulator()">Generate</button>
        </div>
    </div>

    <div class="result-section" id="results">
        <h3>1. Formulation Table | جدول التركيبة</h3>
        <table id="formula-table">
            <thead>
                <tr>
                    <th>Material</th>
                    <th>Role | الدور</th>
                    <th>Qty</th>
                    <th>Weight %</th>
                    <th>Cost %</th>
                </tr>
            </thead>
            <tbody id="table-body"></tbody>
        </table>

        <h3>2. Batch Information | معلومات التشغيلة</h3>
        <div class="batch-info-grid" id="batch-summary"></div>

        <h3>3. Recommendations | التوصيات</h3>
        <div class="ai-box" id="ai-rec-text"></div>

        <div class="barcode-area">
            <svg id="barcode"></svg>
        </div>

        <button class="btn-main no-print" style="background:var(--accent)" onclick="downloadPDF()">Export PDF</button>
    </div>
</div>
