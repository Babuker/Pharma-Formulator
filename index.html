<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaFormulator Pro</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.23/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
    <div class="container" id="app-container">
        <div class="header">
            <h1 id="main-title">PharmaFormulator Pro</h1>
            <select id="lang" onchange="updateUI()">
                <option value="en">English</option>
                <option value="ar">العربية</option>
                <option value="fr">Français</option>
                <option value="de">Deutsch</option>
            </select>
        </div>

        <div class="config-grid">
            <div class="controls">
                <div class="input-group">
                    <label id="lbl-api">API Name & Dose (mg)</label>
                    <div class="flex-row">
                        <input type="text" id="api-name" placeholder="e.g. Paracetamol">
                        <input type="number" id="api-dose" value="500">
                    </div>
                </div>

                <div class="input-group">
                    <label id="lbl-ref">Reference Standard</label>
                    <select id="ref">
                        <option>USP</option>
                        <option>BP</option>
                        <option>EUP</option>
                    </select>
                </div>

                <div class="input-group">
                    <label id="lbl-form">Dosage Form</label>
                    <select id="dosage-form">
                        <option value="tablet">Plain Tablet (قرص عادي)</option>
                        <option value="coated">Coated Tablet (قرص مغلف)</option>
                        <option value="capsule">Capsule (كبسولة)</option>
                        <option value="liquid">Liquid Syrup (شراب سائل)</option>
                    </select>
                </div>

                <div class="input-group">
                    <label id="lbl-goal">Strategy</label>
                    <select id="strategy">
                        <option value="balanced">Balanced (توازن)</option>
                        <option value="economic">Economic (اقتصادي)</option>
                        <option value="quality">Quality (جودة)</option>
                    </select>
                </div>

                <button class="btn-main" onclick="runFormulator()" id="btn-run">Generate Formulation</button>
            </div>

            <div class="chart-box">
                <canvas id="ctxChart"></canvas>
            </div>
        </div>

        <div class="result-section" id="results">
            <h2 id="res-title">Optimal Composition</h2>
            <div class="table-responsive">
                <table id="formula-table">
                    <thead>
                        <tr>
                            <th id="th-m">Material</th>
                            <th id="th-r">Role</th>
                            <th id="th-q">Qty (mg)</th>
                            <th id="th-p">Ratio %</th>
                            <th id="th-c">Cost ($)</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>
            <button class="btn-pdf" onclick="downloadPDF()" id="btn-pdf">Export PDF Report</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
