<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaFormulator Pro | Enterprise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container" id="app-container">
        <select id="lang" onchange="updateUI()" class="no-print" style="position: absolute; top: 15px; right: 15px;">
            <option value="en" selected>EN</option>
            <option value="ar">AR</option>
        </select>

        <div class="header">
            <h2 id="main-title">PharmaFormulator Pro</h2>
            <p id="sub-title">Integrated Manufacturing & Logistics System</p>
        </div>

        <div class="config-grid no-print">
            <div class="card">
                <div class="input-group">
                    <label id="lbl-api">API Name & Dose (mg)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="api-name" placeholder="API Name" value="Paracetamol">
                        <input type="number" id="api-dose" value="500">
                    </div>
                </div>
                <div class="input-group">
                    <label id="lbl-batch">Batch Size (Units)</label>
                    <input type="number" id="batch-units" value="50000">
                </div>
            </div>

            <div class="card">
                <div class="input-group">
                    <label id="lbl-strategy">Formulation Strategy | استراتيجية التركيبة</label>
                    <select id="strategy">
                        <option value="balanced">Balanced (التوازن - Standard)</option>
                        <option value="economy">Economy (اقتصادية - Min Cost)</option>
                        <option value="quality">Premium Quality (جودة عالية)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label id="lbl-form">Dosage Form</label>
                    <select id="dosage-form">
                        <option value="tablet">Tablets (قرص)</option>
                        <option value="coated">Coated Tablets (قرص مغلف)</option>
                        <option value="syrup">Liquid Syrup (شراب سائل)</option>
                        <option value="dry_powder">Dry Powder (شراب جاف)</option>
                        <option value="capsule">Capsules (كابسول)</option>
                    </select>
                </div>
                <button class="btn-main" id="btn-run" onclick="runFormulator()">Generate Full Report</button>
            </div>
        </div>

        <div class="result-section" id="results">
            <h3 id="h-table">1. Formulation Composition | جدول التركيبة</h3>
            <table id="formula-table">
                <thead>
                    <tr><th id="th-m">Material</th><th id="th-r">Role</th><th id="th-q">Qty/Unit</th><th id="th-wp">Wt %</th><th id="th-cp">Cost %</th></tr>
                </thead>
                <tbody id="table-body"></tbody>
            </table>

            <div class="analysis-grid">
                <div class="chart-box">
                    <canvas id="costChart"></canvas>
                </div>
                <div class="details-box">
                    <h3 id="h-batch">2. Batch Details | تفاصيل التشغيلة</h3>
                    <div id="batch-summary" class="batch-details-list"></div>
                </div>
            </div>

            <h3 id="h-rec">3. Logistics & Recommendations</h3>
            <div id="logistics-data" class="info-grid"></div>

            <div class="security-footer">
                <div class="barcode-area"><svg id="barcode"></svg></div>
                <button class="btn-main no-print" style="background:#27ae60; width: auto; padding: 10px 30px;" onclick="window.print()">Export PDF</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
