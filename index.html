<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmaFormulator Pro | Enterprise</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container" id="app-container">
        <div class="lang-switcher no-print">
            <select id="lang" onchange="updateUI()">
                <option value="en" selected>English</option>
                <option value="ar">العربية</option>
            </select>
        </div>

        <div class="header">
            <h1 id="main-title">PharmaFormulator Pro</h1>
            <p id="sub-title">Integrated Manufacturing & Logistics System</p>
        </div>

        <div class="config-grid no-print">
            <div class="card">
                <div class="input-group">
                    <label id="lbl-api">API Name & Dose (mg)</label>
                    <div style="display: flex; gap: 10px;">
                        <input type="text" id="api-name" placeholder="API Name" value="LOT-001">
                        <input type="number" id="api-dose" value="500">
                    </div>
                </div>
                <div class="input-group">
                    <label id="lbl-batch">Batch Size (Units)</label>
                    <input type="number" id="batch-units" value="50000">
                </div>
            </div>

            <div class="card">
                <div class="input-group">
                    <label id="lbl-strategy">Procurement Strategy | استراتيجية التوريد</label>
                    <select id="strategy-mode">
                        <option value="auto">AI Auto-Optimize (تحسين تلقائي)</option>
                        <option value="manual">Premium Suppliers (موردين معتمدين)</option>
                        <option value="cost">Lowest Cost (أقل تكلفة)</option>
                    </select>
                </div>
                <div class="input-group">
                    <label id="lbl-form">Dosage Form</label>
                    <select id="dosage-form">
                        <option value="tablet">Tablet (قرص)</option>
                        <option value="coated">Coated Tablet (قرص مغلف)</option>
                        <option value="syrup">Liquid Syrup (شراب سائل)</option>
                        <option value="dry_powder">Dry Powder (شراب جاف)</option>
                        <option value="capsule">Capsule (كابسول)</option>
                    </select>
                </div>
                <button class="btn-main" id="btn-run" onclick="runFormulator()">Generate Full Report</button>
            </div>
        </div>

        <div class="result-section" id="results">
            <h3 id="h-table">1. Formulation Composition | تفاصيل التركيبة</h3>
            <div class="table-container">
                <table id="formula-table">
                    <thead>
                        <tr>
                            <th>Material</th>
                            <th>Role</th>
                            <th>Qty/Unit</th>
                            <th>Wt %</th>
                            <th>Cost %</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody id="table-body"></tbody>
                </table>
            </div>

            <div class="analysis-grid">
                <div class="chart-box">
                    <h4>Cost Distribution | توزيع التكلفة</h4>
                    <canvas id="costChart"></canvas>
                </div>
                <div class="logistics-summary">
                    <h4 id="h-rec">Recommendations | التوصيات</h4>
                    <div id="logistics-recommendations" class="rec-grid"></div>
                </div>
            </div>

            <div class="security-footer">
                <div class="barcode-area"><svg id="barcode"></svg></div>
                <button class="btn-main no-print" style="background:#27ae60; width: auto;" onclick="window.print()">Export PDF</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
